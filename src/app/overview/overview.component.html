<table>
  <tr>
    <th>Title</th>
    <th>Director</th>
    <th>Year</th>
  </tr>
  <tr *ngFor="let movie of movieService.getAll()" (click)="selectMovie(movie)">
    <td>{{movie.title}}</td>
    <td>{{movie.director}}</td>
    <td>{{movie.year}}</td>
  </tr>
</table>

<app-details *ngIf="selectedMovie" [movie]="selectedMovie"></app-details>
