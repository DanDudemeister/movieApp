<h2>
  Some more information about "{{movie.title}}":
</h2>
<div>
  Genres:
  <span *ngFor="let genre of movie.genres; last as isLast">
    {{genre}}<span *ngIf="!isLast">, </span>
  </span>
</div>
<div>
  Stars:
  <span *ngFor="let star of movie.stars; last as isLast">
    {{star}}<span *ngIf="!isLast">, </span>
  </span>
</div>
